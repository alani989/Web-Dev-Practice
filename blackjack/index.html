<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Casino DigitalCrafts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>

    <div id="table" class="container col-md-8">
        <!-- logo container -->
        <div class="row d-flex justify-content-center" id="myLogo">
            <img src="images/vegas.png" alt="">
        </div>
        <br>
        <!-- cards/score/games container -->
        <div id="handsAndScore" class="col-md-12">
            <!-- dealer's points -->
            <div class="row d-flex justify-content-between">
                <label>Dealer:
                    <label id="dealer-points" class="points"></label>
                </label>
                <label id "gamesWonLbl">Games Won</label>
            </div>
            <!-- dealer's hand -->
            <div class="row">
                <div class="col-md-2">
                    <img src="images/red_back.jpg" class="card" alt="">
                </div>
                <div class="player justify-content-between col-md-10">
                    <div id="dealer-hand" class="hand"></div>
                    <div class="gamesWonDiv">
                        <h1 id="dealerTally"></h1>
                    </div>
                </div>
            </div>
            <!-- player's points -->
            <div class="row d-flex justify-content-between">
                <label>Player:
                    <label id="player-points" class="points"></label>
                </label>
            </div>
            <!-- player's hand -->
            <div class="row">
                <div class="col-md-2">
                    <img src="images/red_back.jpg" class="card" alt="">
                </div>
                <div class="player justify-content-between col-md-10">
                    <div id="player-hand" class="hand"></div>
                    <div class="gamesWonDiv">
                        <h1 id="playerTally"></h1>
                    </div>
                </div>
            </div>

        </div>
        <br>
        <!-- buttons -->
        <div class="buttons d-flex justify-content-center">
            <button class="btn btn-light myButton" id="deal-button" onclick="deal()">Deal</button>
            <button class="btn btn-light myButton" id="hit-button" disabled onclick="hit()">Hit</button>
            <button class="btn btn-light myButton" id="stand-button" disabled onclick="stand()">Stand</button>
        </div>
    </div>

    <!-- scripts -->
    <script src="scripts/blackjack.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
