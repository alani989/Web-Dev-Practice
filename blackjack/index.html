<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Casino DigitalCrafts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
    <div class="col-md-2"></div>
    <div id="table" class="container col-md-8">

        <div class="row d-flex justify-content-center">
            <img src="images/vegas.png" alt="">
        </div>
        <br>
        <div id="messages"></div>

        <label>Dealer: </label>
        <label id="dealer-points" class="points"></label>
        <div class="player row">
            <div id="dealer-hand" class="hand">
                <img src="images/red_back.jpg" class="card" alt="">
            </div>
        </div>

        <label>Player: </label>
        <label id="player-points" class="points"></label>
        <div class="player row">
            <div id="player-hand" class="hand">
                <img src="images/red_back.jpg" class="card" alt="">
            </div>
        </div>

        <br>

        <div class="buttons d-flex justify-content-center">
            <button class="btn btn-light myButton" id="deal-button" onclick="deal()">Deal</button>
            <button class="btn btn-light myButton" id="hit-button" onclick="hit()">Hit</button>
            <button class="btn btn-light myButton" id="stand-button" onclick="stand()">Stand</button>
        </div>

    </div>

    <div class="col-md-2"></div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="scripts/blackjack.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
